<div class="container" id="container-path">
    <p>Perfil - Livros</p>
</div>
<div class="row align-items-start" id="row-title">
    <div class="col-1 align-self-center" id="col-title">
        <h1>Meus livros</h1>
    </div>
    <div class="col" id="col-title-cut"></div>
</div>
<div class="container">
    <div class="row" id="row-card" *ngFor="let livroDono of livrosDono">
        <div class="col-1" id="col-logo">
          <img height="160" src="./assets/imagens/capa-livro.png" alt="capa-livro">
        </div>
        <div class="col-auto me-auto align-self-center">
          <h3>{{livroDono.titulo}}</h3>
          <p>{{livroDono.autor}}</p>
          <p><b>Idioma:</b> {{livroDono.idioma}}</p>
          <p><b>Nº de páginas:</b> {{livroDono.numPag}}</p>
        </div>
        <div class="col-auto align-self-end" id="col-btn-primary">
          <button id="btn-primary" (click)="verLivro(livroDono.id, id)">Ver mais</button>
        </div>
      </div>
      
</div>
