<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cálculo do CR</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="bd-example">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Identificador do aluno</label>
                <input type="text" class="form-control" id="iptStudentId" placeholder="Identificador do aluno">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">CR</label>
                <input type="text" class="form-control" id="iptCR" placeholder="O CR calculado será informado aqui">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" id="btnCalculateCR">Calcular CR</button>
            </div>
        </div>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </body>
</html>
